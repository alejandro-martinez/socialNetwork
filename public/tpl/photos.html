<div id="photos">
	<div id="banner-fade">
		<ul class="bjqs">
			<% _.each(photos, function(photo) { %> 
			<li><a src="<%= photo.attributes.source %>"></a></li>
			<% }); %>
		</ul>
	</div>
</div>
<script type="text/javascript">
	$("#banner-fade").bjqs({height:'100%',width:'100%',responsive:true, nexttext:'<img src="/img/next.png">', prevtext:'<img src="/img/prev.png">'})
</script>
