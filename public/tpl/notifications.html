<ul class="notificaciones">
<% _.each(notifications, function(notification) { %> 
	<li>
    	<div class="post">
    		<div class="avatar" style="background-image: url(http://graph.facebook.com/<%= notification.from.id %>/picture?type=normal)">
    		</div>
    		<h5><%=notification.title%></h5>
    	</div>	
    </li>		
<% }); %>
</ul>
