<a class="prevPage albumPhotos" href="javascript:void(0)"></a>
<a class="nextPage albumPhotos" href="javascript:void(0)"></a>
<div id="albumPhotos">
	<% _.each(photos, function(photo) { %> 
	<div class="flip-container col-xs-6">
		<div class="flipper col-xs-20">
			<div class="front col-xs-20 middle">
				<div class="middle-content">
					<img src="<%= photo.attributes.source %>" width="100%">
				</div>
			</div>
			<div class="back speak col-xs-20 middle">
				<div class="middle-content">
					<a href="javascript:void()" class="deletePhoto speak font1 fg-purple" data-photo-id="<%=photo.attributes.id%>"data-voice="Borrar foto">Borrar foto</a>
				</div>
			</div>
		</div>
	</div>
	<% }); %>
</div>


<div class="col-xs-20 text-right albumActions">
	<div id="file"><span class="font1 icon"><img src="img/icons/foto.png">Adjuntar fotos</span></div>
	<input class="speak fg-white bg-yellow font2" data-voice="Click para buscar fotos en mi pc" id="upload" type="file" value="Examinar">
</div>
