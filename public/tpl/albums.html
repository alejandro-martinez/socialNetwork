<div id="container-album">
	<ul>
		<% _.each(albums, function(album) { %> 
		<li class="album" id="<%= album.attributes.id%>">
			<img src="https://graph.facebook.com/<%=album.attributes.id%>/picture?type=album&access_token=<%=access_token%>" />
			<span><%= album.attributes.name%></span>
		</li>
		<% }); %>
	</ul>
</div>
