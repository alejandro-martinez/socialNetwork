<div id="header-info">
	<img src="http://graph.facebook.com/<%= friend.id%>/picture?type=normal" />
	<span>
		<h1><%= friend.name%></h2>
		<h2><%= friend.username%></h2>
	</span>	
</div>
<div id="wall-updates">
	<ul id="friend-wall-template">
		<% _.each(wall, function(post) { %> 
		    <li>
		    	<div class="avatar">
					<span>
						<h3><%= post.attributes.from.name%></h3>
						<% if (post.attributes.to != null){%>
							>>
							<h5><%= post.attributes.to.data[0].name%></h5>	
						<% }%>	
					</span>
					
				</div>
				<div class="post">
				
				</div>
		    </li>
		<% }); %>
	</ul>
</div>
