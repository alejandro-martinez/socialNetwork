<body>
	<div class="bg"></div>
	<header id="header" class="bg-color-darken"></header>
	<section id="content"></section>

	<script>
	$(document).ready(function() {
		$('.newWindow').click(function (event){
			event.preventDefault();
			var windowSizeArray = [ "width=800,height=700","width=800,height=700,scrollbars=no" ];
			var url = $(this).attr("href");
			var windowSize = windowSizeArray[$(this).attr("rel")];
			window.open(url, 'popup', windowSize);
		});
		$(document.body).bind("dragover", function(e) {
			e.preventDefault();
			return false;
		});

		$(document.body).bind("drop", function(e){
			e.preventDefault();
			return false;
		});
	});

	function speak(texto){    
		//Evita la pronunciacion de simbolos raros y url's
		texto = texto.replace(/(\b(https?|ftp|file):\/\/[\-A-Z0-9+&@#\/%?=~_|!:,.;]*[\-A-Z09+&@#\/%=~_|])/img, '');
		//texto = texto.replace(/[^A-Za-z ]/g,'');
		texto = texto.replace('Ã±','ni');
		msg = new SpeechSynthesisUtterance();
		msg.volume = 1; // 0 to 1
		msg.rate = 1; // 0.1 to 10
		msg.pitch = 2; //0 to 2
		msg.text = texto;
		msg.lang = 'es-ES';
		speechSynthesis.speak(msg);
	}

	function shutUp(){
		speechSynthesis.cancel();
	}
	</script>
	<a class='inline' id="selectFbProfile" target="_blank" href="#image-preview"></a>
	<div id="image-preview" class="hidden">
		<img /><br>
		<a href="javascript:void(0)" rel="0" target="_blank" class="newWindow selectProfile">Seleccionar como perfil</a>
	</div>
</body>
</html>
