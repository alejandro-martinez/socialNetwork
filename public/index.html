<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Red Social</title>

	<link rel="stylesheet" href="css/normalize.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/colorbox.css" rel="stylesheet">
	<script src="js/jquery-1.8.2.min.js"></script>
	<script src="js/underscore-min.js"></script>
	<script src="js/backbone-min.js"></script>
</head>
<body>
	<header id="header" class="bg-color-darken"></header>
	<section id="content"></section>
	<script src="http://connect.facebook.net/en_US/all.js"></script>
	<div id="fb-root"></div>
	<script src="js/fbApi.js"></script>
	<script src="js/views.js"></script>
	<script src="lib/jquery.speechtotext.js"></script>
	<script src="lib/mespeak.js"></script>
	<script src="lib/mespeak-config.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/app.js"></script>
	<script src="js/jquery.colorbox-min.js"></script>
	<script>
	$(document).ready(function() {
		$('.newWindow').click(function (event){
			event.preventDefault();
			var windowSizeArray = [ "width=800,height=700","width=800,height=700,scrollbars=no" ];
            var url = $(this).attr("href");            
            var windowSize = windowSizeArray[$(this).attr("rel")];
            window.open(url, 'popup', windowSize);
    	});
	   	$(document.body).bind("dragover", function(e) {
            e.preventDefault();
            return false;
       	});

       	$(document.body).bind("drop", function(e){
            e.preventDefault();
            return false;
       	});
    });
    </script>
	<a class='inline' id="selectFbProfile" target="_blank" href="#image-preview"></a>
	<div id="image-preview" class="hidden">
		<img />
		<a href="javascript:void(0)" rel="0" target="_blank" class="newWindow big image-button bg-color-blue fg-color-white login-button">Seleccionar como perfil</a>
	</div>
</body>
</html>
